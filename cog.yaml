build:
  gpu: true
  cuda: 12.1.1
  python_packages:
    - pillow==9.5.0
    - torch>=2.4.0
    - torchvision>=0.19.0
    - transformers>=4.44.0
    - sentencepiece>=0.2.0
    - tiktoken>=0.7.0
    - accelerate>=0.33.0
    - numpy==1.26.0
    - jinja2>=3.1.4
    - timm>=1.0.8
    - sentence_transformers>=3.0.1
    - einops>=0.8.0
    - bitsandbytes>=0.43.3
    - diffusers>=0.30.1
    - imageio==2.34.2
    - imageio-ffmpeg==0.5.1
    - moviepy==1.0.3
  python_version: "3.11"
  run:
    - curl -o /usr/local/bin/pget -L "https://github.com/replicate/pget/releases/latest/download/pget_$(uname -s)_$(uname -m)"
    - chmod +x /usr/local/bin/pget
predict: predict.py:Predictor
